<ion-view view-title={{collectionName}}>
  <ion-nav-buttons side="right">
      <button class="button button-icon ion-more" ng-click="openPopover($event)">
      </button>
  </ion-nav-buttons>
  <ion-header-bar class="bar-subheader">
    <h2 class="title">Exercises</h2>
  </ion-header-bar>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="ex in exercises" type="item-text-wrap" href="#/collections/{{collectionName}}/{{ex._id}}">
        <div style="font-size:12px;">{{ex._name}}</div>
        <div style="font-size:10px;font-style:italic">{{states[getId(ex._id)]}}</div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-balanced" ng-click="doRestart(ex._id)">
          Restart
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
