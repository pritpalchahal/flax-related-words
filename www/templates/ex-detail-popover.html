<ion-popover-view >
  <ion-content>
    <div class="list" ng-click="popover.hide()">
      <a class="item pop-image" style="background-image: url('img/podium.png');" ng-click="showSummary()">
        Summary Report
      </a>
      <a class="item pop-image" style="background-image: url('img/restart.png');" ng-click="restartGame()">
        Restart
      </a>
    </div>
  </ion-content>
</ion-popover-view>
