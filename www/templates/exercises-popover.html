<ion-popover-view >
  <ion-content>
    <div class="list" ng-click="popover.hide()">
      <a class="item pop-image" style="background-image: url('img/img_flax_launcher.png');" ng-click="showAbout()">
        About {{collectionName}}
      </a>
      <a class="item pop-image" style="background-image: url('img/img_flax_help.png');" ng-click="showHelp()">
        How to Play
      </a>
      <a class="item pop-image" style="background-image: url('img/refresh.png');" ng-click="doRefresh()">
        Refresh
      </a>
    </div>
  </ion-content>
</ion-popover-view>
